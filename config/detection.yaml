lidar:
  ground_removal:
    min_x: -60.0
    max_x: 60.0
    min_y: -60.0
    max_y: 60.0
    min_z: -3.0
    max_z: 0.1
    cell_size: 0.6
    tolerance: 0.15
    filter: none                    # none, median, average, minimum
    filter_size: 3
  points_clusterer:
    sample_size: 10000
    cluster_epsilon: 1.0
    cluster_min_size: 5
  cluster_detector:
    min_cluster_size: 5
    bounding_box_type: axis_aligned # axis_aligned, min_area
    enable_pointcloud: False
    enable_convex_hull: True
    target_frame: map
    transform_timeout: 0.05         # needed for Carla

  sfa_detector:
    only_front: False
    min_front_x: 0
    max_front_x: 50
    min_back_x: -50
    max_back_x: 0
    min_y: -25
    max_y: 25
    min_z: -2.73
    max_z: 1.27
    score_thresh: 0.2
    top_k: 50
    output_frame: "map"
    transform_timeout: 0.05

  vella_detector:
    confidence_filter: 0.5
    track_length_filter: 0
    lidar_frame: lidar_center
    output_frame: map

radar:
  radar_detector:
    output_frame: "map"
    consistency_check: 5 # Number of consecutive detections over which a radar object is dected before it is published/used further

lidar_radar_fusion:
  matching_distance: 1.6 # radius threshold value around lidar centroid for a radar object to be considered matched
  radar_speed_threshold: 0.6 # Threshold for filtering out stationary objects based on speed
  replace_speed_with_norm: True # Replace lidar and radar object speeds with norms in their respective x components

obstacle_simulation:
  publish_rate: 10

mqtt_traffic_light_detector:
  mqtt_host: mqtt.cloud.ut.ee
  mqtt_port: 8883
  mqtt_topic: Tartu/#
  timeout: 2.0
